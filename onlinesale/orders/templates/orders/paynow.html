<form action="{% url 'order:payment' %}" method="POST">
    {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_XDiInUIrJYACDo"
    data-amount="100"
    data-name="Itvedant Education Pvt. Ltd."
    data-description="Payment Details"
    data-buttontext="Pay Now"
    data-theme.color="#F37254"
    data-description=""
    data-prefill.name="{{ object.billingProfile.user.full_name }}"
    data-prefill.email="{{ object.billingProfile.email }}"
    data-prefill.contact="{{object.billingProfile.user.mobile}}"
    data-notes.shopping_order_id="{{object.order_id}}">
</script>
<input type="hidden" name="shopping_order_id" value="{{object.order_id}}">
</form>
