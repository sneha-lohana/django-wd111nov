{% extends 'layout/layout.html' %}
{% block mainblock %}
    {% if msg %}
        <h4>{{msg}}</h4>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="col-6">
            {{form.as_p}}
            <input type="submit" value="Submit" class="btn btn-success"/>
        </div>
    </form>
{% endblock %}
