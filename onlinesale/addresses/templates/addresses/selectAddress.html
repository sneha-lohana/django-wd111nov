<form method="POST" action="{% url 'address:attach' %}">
    {% csrf_token %}
    {% for address in addList %}
        <input type="radio" name="address" value="{{address.id}}">{{address.get_address|linebreaks}}
        <br/>
    {% endfor %}
    <input type="hidden" name="next_url" value="{{next_url}}"/>
    <input type="submit" value="Select Address" class="btn btn-success"/>
</form>
